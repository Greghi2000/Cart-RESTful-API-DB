<!DOCTYPE html>
<html>
<head>
    <title>Bank App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Bank Transactions</h1>
        <div class="form-group">
            <input id="moneyInput" class="form-control form-control-lg" type="text" placeholder="Amount of Money">
        </div>
        <button type="button" onclick="depositClick()" class="btn btn-lg btn-dark">Deposit</button>
        <button type="button" onclick="withdrawClick()" class="btn btn-lg btn-dark">Withdraw</button>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="bankBalance" class="my-0 font-weight-normal">----</h4>
                </div>
                <div class="card-body">
                </div>
              </div>
          </div>
        </div>
    </main>
    <script src="OOPExercises.js"></script>
</body>
</html>
